<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <!-- Custome Line Css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
     <!-- Header Section -->
     <header class="header">
        <div class="header1">
          <a href="#" class="logo"
            ><i class="fa-solid fa-book-open-reader"> Book.com</i></a
          >
  
          <form action="" class="search-form">
            <input
              type="search"
              name=""
              id=""
              placeholder="Search for books"
              id="search-box"
            />
            <label for="search-box" class="fas fa-search"></label>
          </form>
          <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <div id="login-btn" class="fas fa-user"></div>
          </div>
        </div>
        <div class="header2">
          <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#featured">Featured</a>
            <a href="#arrivals">Arrivals</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
          </nav>
        </div>
      </header>
  
      <!-- Header Section Ends -->
  
      <!-- Bottom Navbar -->
  
      <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#blogs" class="fas fa-blogs"></a>
      </nav>
  
      <!-- Login form -->
  
      <div class="login-form-container">
        <div id="close-login-btn" class="fas fa-times"></div>
  
        <form action="" id="loginForm">
          <h3>Sign in</h3>
          <span>username</span>
          <input type="email" class="box" class="form-control" placeholder="Enter Email ID" id="exampleInputEmail1" required />
          <span>password</span>
          <input type="password" class="box" class="form-control" placeholder="Enter Password" id="exampleInputPassword1" required />
          <div class="checkbox">
            <input type="checkbox" name="" id="remember-me" />
            <label for="remember-me">remember me</label>
          </div>
          <input type="submit" value="sign in" class="btn" />
          <p>forget password ? <a href="forgetpassword.html">click here</a></p>
          <p>don't have an account ? <a href="Registration.html">create one</a></p>
        </form>
      </div>


<!-- JavaScript Code -->


      <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('exampleInputEmail1').value;
            const password = document.getElementById('exampleInputPassword1').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert('Login successful!');
                // Redirect to a protected page
                window.location.href = 'index.html';  // Example: Redirect to dashboard
            } else {
                alert('Invalid email or password');
            }
        });
    </script>

      <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
      <!-- JavaScript Linking -->
      <script src="script.js"></script>
</body>
</html>
